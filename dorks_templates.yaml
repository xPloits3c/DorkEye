templates:

  sqli:
    mode: aggressive
    dorks:
      - 'inurl:.php?{param}='
      - 'site:{domain} inurl:?{param}='

  backups:
    mode: soft
    dorks:
      - 'filetype:{extension} site:{domain}'
      - '"index of" backup'

  sensitive:
    mode: medium
    dorks:
      - 'filetype:env intext:password'
      - '"DB_PASSWORD"'
      - '"AWS_SECRET_ACCESS_KEY"'
      - '"BEGIN RSA PRIVATE KEY"'
      - '"index of" ".git"'
      - 'filetype:json "api_key"'

  admin:
    mode: aggressive
    dorks:
      - 'intitle:"admin panel"'
      - 'inurl:login'
