variables:
  domain:
    - .net
    - .com
    - .org

  param:
    - id
    - page
    - search
    - user

  extension:
    - sql
    - bak
    - log

templates:

  example_search:
    mode: basic
    dorks:
      - 'site:{domain} inurl:{param}'
      - 'filetype:{extension} site:{domain}'

  sqli:
    mode: aggressive
    dorks:
      - 'inurl:.php?{param}='

  sensitive:
    mode: medium
    dorks:
      - '"BEGIN RSA PRIVATE KEY"'
